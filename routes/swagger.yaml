swagger: '2.0'
info:
  title: Space Utils
  description: This is a REST JSON API related to the MMO EVE Online.
  version: 0.0.1
  contact:
    email: spaceutils@eneticum.de
host: api.utils.space
#basePath: /
produces:
  - application/json
schemes:
  - https
parameters:
  character_id:
    name: character_id
    in: path
    type: integer
    format: int64
    required: true
  corporation_id:
    name: corporation_id
    in: path
    type: integer
    format: int64
    required: true
  alliance_id:
    name: alliance_id
    in: path
    type: integer
    format: int64
    required: true
  faction_id:
    name: faction_id
    in: path
    type: integer
    format: int64
    required: true
  killmail_id:
    name: killmail_id
    in: path
    type: integer
    format: int64
    required: true
  system_id:
    name: system_id
    in: path
    type: integer
    format: int64
    required: true
  type_id:
    name: type_id
    in: path
    type: integer
    format: int64
    required: true
paths:
  '/':
    get:
      operationId: RootHandler_home
      responses:
        '200':
          description: Root
          schema:
            $ref: '#/definitions/Root'
  '/characters/':
    post:
      operationId: CharacterHandler_filter
      tags:
        - characters
      summary: Filter Characters
      description: |
        Filter Characters and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Characters
          schema:
            $ref: '#/definitions/CharacterList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/characters/{character_id}/':
    parameters:
      - $ref: '#/parameters/character_id'
    get:
      operationId: CharacterHandler_get_by_id
      tags:
        - characters
      summary: ""
      description: |
        Get a Character by ID
      responses:
        '200':
          description: The Character
          schema:
            $ref: '#/definitions/Character'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/characters/{character_id}/corporation/':
    parameters:
      - $ref: '#/parameters/character_id'
    get:
      operationId: CharacterHandler_get_corporation
      tags:
        - characters
      summary: ""
      description: |
        Get a Character's Corporation
      responses:
        '200':
          description: |
            The Corporation
          schema:
            $ref: '#/definitions/Corporation'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/corporations/':
    post:
      operationId: CorporationHandler_filter
      tags:
        - corporations
      summary: Filter Corporations
      description: |
        Filter Corporations and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Corporations
          schema:
            $ref: '#/definitions/CorporationList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/corporations/{corporation_id}/':
    parameters:
      - $ref: '#/parameters/corporation_id'
    get:
      operationId: CorporationHandler_get_by_id
      tags:
        - corporations
      summary: ""
      description: |
        Get a Corporation by ID
      responses:
        '200':
          description: |
            The Corporation
          schema:
            $ref: '#/definitions/Corporation'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/corporations/{corporation_id}/alliance/':
    parameters:
      - $ref: '#/parameters/corporation_id'
    get:
      operationId: CorporationHandler_get_alliance
      tags:
        - corporations
      summary: ""
      description: |
        Get a Corporation's Alliance
      responses:
        '200':
          description: |
            The Alliance
          schema:
            $ref: '#/definitions/Alliance'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/corporations/{corporation_id}/ceo/':
    parameters:
      - $ref: '#/parameters/corporation_id'
    get:
      operationId: CorporationHandler_get_ceo
      tags:
        - corporations
      summary: ""
      description: |
        Get a Corporation's CEO
      responses:
        '200':
          description: |
            The CEO
          schema:
            $ref: '#/definitions/Character'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/alliances/':
    post:
      operationId: AllianceHandler_filter
      tags:
        - alliances
      summary: Filter Alliances
      description: |
        Filter Alliances and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Alliances
          schema:
            $ref: '#/definitions/AllianceList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/alliances/{alliance_id}/':
    parameters:
      - $ref: '#/parameters/alliance_id'
    get:
      operationId: AllianceHandler_get_by_id
      tags:
        - alliances
      summary: ""
      description: |
        Get a Alliance by ID
      responses:
        '200':
          description: |
            The Alliance
          schema:
            $ref: '#/definitions/Alliance'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/alliances/{alliance_id}/executor/':
    parameters:
      - $ref: '#/parameters/alliance_id'
    get:
      operationId: AllianceHandler_get_executor
      tags:
        - alliances
      summary: ""
      description: |
        Get an Alliance's Executor
      responses:
        '200':
          description: |
            The Executor
          schema:
            $ref: '#/definitions/Corporation'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/alliances/{alliance_id}/corporations/':
    parameters:
      - $ref: '#/parameters/alliance_id'
    get:
      operationId: AllianceHandler_get_corporations
      tags:
        - alliances
      summary: ""
      description: |
        Get an Alliance's Corporations
      responses:
        '200':
          description: |
            The Corporations
          schema:
            $ref: '#/definitions/CorporationList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/factions/':
    post:
      operationId: FactionHandler_filter
      tags:
        - factions
      summary: Filter Factions
      description: |
        Filter Factions and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Factions
          schema:
            $ref: '#/definitions/FactionList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/factions/{faction_id}/':
    parameters:
      - $ref: '#/parameters/faction_id'
    get:
      operationId: FactionHandler_get_by_id
      tags:
        - factions
      summary: ""
      description: |
        Get a Faction by ID
      responses:
        '200':
          description: |
            The Faction
          schema:
            $ref: '#/definitions/Faction'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/killmails/':
    post:
      operationId: KillmailHandler_filter
      tags:
        - killmails
      summary: Filter Killmails
      description: |
        Filter Killmails and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Killmails
          schema:
           $ref: '#/definitions/KillmailList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/killmails/{killmail_id}/':
    parameters:
      - $ref: '#/parameters/killmail_id'
    get:
      operationId: KillmailHandler_get_by_id
      tags:
        - killmails
      summary: ""
      description: |
        Get a Killmail by ID
      responses:
        '200':
          description: |
            The Killmail
          schema:
            $ref: '#/definitions/Killmail'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/killmails/{killmail_id}/{hash}/':
    parameters:
      - $ref: '#/parameters/killmail_id'
      - name: hash
        in: path
        description: The Killmail Hash
        type: string
        required: true
    get:
      operationId: KillmailHandler_get_by_id_and_hash
      tags:
        - killmails
      summary: ""
      description: |
        Get a Killmail by ID and hash
      responses:
        '200':
          description: |
            The Killmail
          schema:
            $ref: '#/definitions/Killmail'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/systems/':
    post:
      operationId: SystemHandler_filter
      tags:
        - systems
      summary: Filter Systems
      description: |
        Filter Systems and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Systems
          schema:
            $ref: '#/definitions/SystemList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/systems/{system_id}/':
    parameters:
      - $ref: '#/parameters/system_id'
    get:
      operationId: SystemHandler_get_by_id
      tags:
        - systems
      summary: ""
      description: |
        Get a System by ID
      responses:
        '200':
          description: |
            The System
          schema:
            $ref: '#/definitions/System'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/types/':
    post:
      operationId: TypeHandler_filter
      tags:
        - types
      summary: Filter Types
      description: |
        Filter Types and apply Options
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filter and Options
          required: true
          schema:
            $ref: '#/definitions/Filter'
      responses:
        '200':
          description: A list of Types
          schema:
            $ref: '#/definitions/TypeList'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/types/{type_id}/':
    parameters:
      - $ref: '#/parameters/type_id'
    get:
      operationId: TypeHandler_get_by_id
      tags:
        - types
      summary: ""
      description: |
        Get a Type by ID
      responses:
        '200':
          description: |
            The Type
          schema:
            $ref: '#/definitions/Type'
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    type: object
    properties:
      stack:
        type: string
      message:
        type: string
      code:
        type: integer
        format: int64
  Filter:
    type: object
    properties:
      filter:
        type: object
      options:
        type: object
  Root:
    type: object
  Alliance:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
      shortName:
        type: string
      executor:
        $ref: '#/definitions/Corporation'
      corporations:
        type: array
        items:
          $ref: '#/definitions/Corporation'
      updated:
        type: integer
        format: int64
  AllianceList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Alliance'
  Corporation:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
      ticker:
        type: string
      description:
        type: string
      ceo:
        $ref: '#/definitions/Character'
      alliance:
        $ref: '#/definitions/Alliance'
      updated:
        type: integer
        format: int64
  CorporationList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Corporation'
  Character:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
      corporation:
        $ref: '#/definitions/Corporation'
      updated:
        type: integer
        format: int64
  CharacterList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Character'
  Faction:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
  FactionList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Faction'
  Killmail:
    type: object
    properties:
      killID:
        type: integer
        format: int64
      hash:
        type: string
      solarSystem:
        $ref: '#/definitions/System'
      killTime:
        type: integer
        format: int64
      attackers:
        type: array
        items:
          $ref: '#/definitions/KillmailAttacker'
      attackerCount:
        type: integer
        format: int64
      victim:
        $ref: '#/definitions/KillmailVictim'
  KillmailList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Killmail'
  KillmailAttacker:
    type: object
    properties:
      finalBlow:
        type: boolean
      securityStatus:
        type: number
      damageDone:
        type: integer
        format: int64
      character:
        $ref: '#/definitions/Character'
      corporation:
        $ref: '#/definitions/Corporation'
      alliance:
        $ref: '#/definitions/Alliance'
      faction:
        $ref: '#/definitions/Faction'
      shipType:
        $ref: '#/definitions/Type'
      weaponType:
        $ref: '#/definitions/Type'
  KillmailVictim:
    type: object
    properties:
      damageTaken:
        type: integer
        format: int64
      position:
        $ref: '#/definitions/Position'
      items:
        type: array
        items:
          $ref: '#/definitions/KillmailItem'
      character:
        $ref: '#/definitions/Character'
      corporation:
        $ref: '#/definitions/Corporation'
      alliance:
        $ref: '#/definitions/Alliance'
      faction:
        $ref: '#/definitions/Faction'
      shipType:
        $ref: '#/definitions/Type'
  KillmailItem:
    type: object
    properties:
      singleton:
        type: integer
        format: int64
      flag:
        type: integer
        format: int64
      quantityDestroyed:
        type: integer
        format: int64
      quantityDropped:
        type: integer
        format: int64
      itemType:
        $ref: '#/definitions/Type'
  System:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
      securityStatus:
        type: number
  SystemList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/System'
  Type:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      href:
        type: string
      description:
        type: string
  TypeList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Type'
  Position:
    type: object
    properties:
      x:
        type: number
      y:
        type: number
      z:
        type: number