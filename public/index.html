<html>
	<head>
		<meta charset="utf-8">
		<meta name="mobile-web-app-capable" content="yes">

		<script type="text/javascript" src="/js/extendings.js"></script>
		<!-- modules -->
		<script type="text/javascript" src="/js/modules/Module.js"></script>
		<script type="text/javascript" src="/js/modules/Page.js"></script>
		<script type="text/javascript" src="/js/modules/Input.js"></script>
		<script type="text/javascript" src="/js/modules/TextInput.js"></script>
		<script type="text/javascript" src="/js/modules/SearchBar.js"></script>
		<script type="text/javascript" src="/js/modules/Clock.js"></script>
		<script type="text/javascript" src="/js/modules/Link.js"></script>
		<script type="text/javascript" src="/js/modules/SideBar.js"></script>
		<script type="text/javascript" src="/js/modules/TopBar.js"></script>
		<script type="text/javascript" src="/js/modules/PageController.js"></script>
		<script type="text/javascript" src="/js/modules/NavigationController.js"></script>

		<script type="text/javascript" src="/js/routing.js"></script>

		<!-- loader -->
		<script type="text/javascript" src="/js/loader.js"></script>
		<!-- style -->
		<link rel="stylesheet" type="text/css" href="/css/bg.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<div id="particles-background" class="vertical-centered-box"></div>
		<div id="particles-foreground" class="vertical-centered-box"></div>
		<svg width="0" height="0" viewBox="0 0 1 1">
			<defs>
				<clipPath id="pone" clipPathUnits="objectBoundingBox">
					<polygon points="0 0, 1 0, 0.75 1, 0 1"></polygon>
				</clipPath>
				<clipPath id="ptwo" clipPathUnits="objectBoundingBox">
					<polygon points="0.2 0, 1 0, 0.8 1, 0 1"></polygon>
				</clipPath>
				<clipPath id="pthree" clipPathUnits="objectBoundingBox">
					<polygon points="0.25 0, 1 0, 1 1, 0 1"></polygon>
				</clipPath>
				<clipPath id="pfull" clipPathUnits="objectBoundingBox">
					<polygon points="0 0, 1 0, 1 1, 0 1"></polygon>
				</clipPath>
			</defs>
		</svg>
		<div id="viewport"></div>
		<script type="text/javascript">

			"use strict";

			Loader.initialize("#viewport", EASUI, routes);

		</script>
	</body>
</html>
