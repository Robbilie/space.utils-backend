---
kind: Service
apiVersion: v1
metadata:
  name: eas-ws-service
  labels:
    app: eas-ws
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 4002
    protocol: TCP
  selector:
    app: eas-ws
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: eas-ws
  name: eas-ws-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eas-ws
  template:
    metadata:
      labels:
        app: eas-ws
    spec:
      containers:
      - name: eas-ws-pod
        image: index.docker.io/robbilie/eas:eas-node
        imagePullPolicy: Always
        ports:
        - containerPort: 4002
        volumeMounts:
        - name: config
          mountPath: "/etc/secrets"
          readOnly: true
        env:
        - name: APP_NAME
          value: "WS"
        - name: APP_PORT
          value: "4002"
        - name: HOST
          value: "utils.space"
        - name: UA
          value: "Kubernetes EAS Node.js Fetcher Test (Robert Schuh/Vincent Eneticum)"
        - name: MONGO_URL
          value: "mongodb://10.32.0.2:27017"
        - name: MONGO_DB
          value: "test"
        - name: XML_URL
          value: "https://api.eveonline.com"
        - name: CREST_URL
          value: "https://crest-tq.eveonline.com"
        - name: IMAGE_URL
          value: "https://imageserver.eveonline.com"
        - name: LOGIN_URL
          value: "https://login.eveonline.com"
        - name: ESI_URL
          value: "https://esi.tech.ccp.is/latest/swagger.json"
      volumes:
      - name: config
        secret:
          secretName: eas-config
      imagePullSecrets:
      - name: myregistrykey